{% extends "base.html" %}
{% block title %}Badass Flask PVTA calculator{% endblock %}
{% block head %}
{{ super() }}
	<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='accordion.css')}}">
	<script type=text/javascript src="{{ url_for('static',filename='jquery.min.js') }}"></script>
{% endblock %}
{% block page_content %}

<div class="page-header">
    <h1>Hello, {% if name %}{{ name }}{% else %}Stranger{% endif %}!</h1>
</div>

<div class="accordion">
	<div class="accordion-section">
		<a class="accordion-section-title" href="#accordion-1">Select your bus number:</a>
		<div id="accordion-1" class="accordion-section-content">
			<form action="{{url_for(('busLogic')}}">
				<input type="submit" name="submit" value='30'></input>
				<input type="submit" name="submit" value='34'></input>
				<input type="submit" name="submit" value='35'></input>
			</form>
		</div>
	</div>
</div>

<script type="text/javascript" src="{{ url_for('static',filename='slider.js')}}"></script>
{% endblock %}
